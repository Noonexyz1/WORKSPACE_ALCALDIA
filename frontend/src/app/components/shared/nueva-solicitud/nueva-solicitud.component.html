<form [formGroup]="solicitudForm" class="w-full max-w-2xl mx-auto">
    <div class="relative z-0 w-full mb-5 group">
        <span class="self-center text-4xl font-semibold whitespace-nowrap dark:text-white">
            Registro de nueva solicitud
        </span>
    </div>

    <div class="grid gap-6">
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="nroDeCopias" type="number" name="floating_first_name" id="floating_first_name"
                class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_first_name"
                class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Número de copias
            </label>
        </div>

        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="tipoDeDocumento" type="text" name="floating_first_name" id="floating_first_name"
                class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_first_name"
                class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Tipo de documento
            </label>
        </div>

        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="nroDePaginas" type="number" name="floating_first_name" id="floating_first_name"
                class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_first_name"
                class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Número de páginas
            </label>
        </div>

        <div class="relative z-0 w-full mb-5 group">
            <label for="unidades" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Unidad</label>
            <select formControlName="nombreUnidad" id="unidades"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Selecciona una opción</option>
                <option value="Legislativa">Legislativa</option>
                <option value="Limites">Limites</option>
                <option value="Asuntos Externos">Asuntos Externos</option>
                <option value="Planificación">Planificación</option>
            </select>
        </div>

        <div class="relative z-0 w-full mb-4 group">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Subir archivo</label>
            <input
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="file_input_help" id="file_input" type="file" (change)="onFileSelected($event)"
            multiple />
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">
                Solo formato PDF
            </p>

            <!-- Mostrar nombres de archivos seleccionados -->
            @if (archivosSeleccionados.length > 0) {
                <div class="mt-4">
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white">Archivos seleccionados:</h4>
                    <ul>
                        @for (archivo of archivosSeleccionados; track $index) {
                            <li class="text-sm text-gray-600 dark:text-gray-300">
                                {{ archivo.name }}
                            </li>
                        }
                    </ul>
                </div>
            }
        </div>

        <div class="relative z-0 w-full mb-5 group">
            <button (click)="botonNuevaSolicitud()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Enviar
            </button>
        </div>
    </div>
</form>
